<html>
  <head>
    <link rel="stylesheet" href="/static/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/main.css" />
  </head>
  <body>
    <div class="topcorner">
      <p>Project Name: {{ name }}</p>
      <p>Student Name: ({{ netid }})</p>
    </div>
    <form class="form-inline global-search">
      <h1 style="font-size: 55px; font-family: Futura; color: #4285f4;">
        C
        <span style="color: #ea4335;">S</span>
        <span style="color: #fbbc05;">4</span>
        3
        <span style="color: #34a853;">0</span>
        <span style="color: #ea4335;">0</span>
      </h1>

      <br /><br />

      <div class="form-group">
        <input
          id="input"
          type="text"
          name="search"
          class="form-control"
          placeholder="Category Name"
        />
      </div>
      <br />
      <br />
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox1"
          name="nutrients"
          value="Thiamin_mg"
        />
        <label class="form-check-label" for="inlineCheckbox1">Thiamine</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox1"
          name="nutrients"
          value="Calcium_mg"
        />
        <label class="form-check-label" for="inlineCheckbox1">Calcium</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox1"
          name="nutrients"
          value="Folate_USRDA"
        />
        <label class="form-check-label" for="inlineCheckbox1">Folate</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          id="inlineCheckbox2"
          name="nutrients"
          value="VitC_mg"
        />
        <label class="form-check-label" for="inlineCheckbox2">VitaminC</label>
      </div>
      <br />
      <br />
      <button type="submit" class="btn btn-info">Go!</button>
    </form>
    <form class="form-inline global-search">
      {% if data %}
      <h1>{{output_message}}</h1>
      {% for d in data %}
      <br />
      <p>{{d}}</p>
      {% endfor %} {% endif %}
    </form>
  </body>
</html>
